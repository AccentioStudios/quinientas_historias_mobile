name: Build Flutter Application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.6.1
      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk

