  rive: ^0.9.1
  rxdart: ^0.27.4
  shared_preferences: ^2.0.15
  skeleton_text: ^3.0.0
  sliding_up_panel: ^2.0.0+1
  timezone: ^0.9.0
  uni_links: ^0.5.1
  universal_html: ^2.0.8
  uuid: ^3.0.6

