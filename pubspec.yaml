  build_runner: ^2.1.11
  change_app_package_name: ^1.1.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Proxima
      fonts:
        - asset: assets/fonts/ProximaNova/ProximaNova-Regular.otf
    - family: Literata
      fonts:
        - asset: assets/fonts/Literata/Literata-VariableFont.ttf
        - asset: assets/fonts/Literata/Literata-Italic-VariableFont.ttf
          style: italic
