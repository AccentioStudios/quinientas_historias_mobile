    git:
      url: https://github.com/AccentioStudios/custom_nested_scroll_view.git
  dart_jsonwebtoken: ^2.4.1
  device_info_plus: ^3.2.3
  firebase_analytics: ^9.3.4
  firebase_auth: ^3.3.19
  firebase_core: ^1.24.0
  firebase_core_web: ^1.7.3
  firebase_crashlytics: ^2.8.10
  firebase_messaging: ^13.1.0
  firebase_remote_config: ^2.0.17
  firebase_storage: ^10.3.11
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_dotenv: ^5.0.2
  flutter_html: ^3.0.0-alpha.6
  flutter_local_notifications: ^12.0.2
  flutter_math_fork: ^0.6.3+1
  flutter_native_timezone: ^2.0.0
