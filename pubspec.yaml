name: quinientas_historias
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  alice: ^0.2.5
  auto_size_text: ^3.0.0
  bloc: ^8.0.3
  carousel_slider: ^4.1.1
  cloud_firestore: ^3.1.17
  cupertino_icons: ^1.0.4
  custom_nested_scroll_view:
    git:
      url: https://github.com/AccentioStudios/custom_nested_scroll_view.git
  dart_jsonwebtoken: ^2.4.1
  device_info_plus: ^3.2.3
  firebase_auth: ^3.3.19
  firebase_core: ^1.17.1
  firebase_storage: ^10.2.17
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_dotenv: ^5.0.2
  flutter_html: ^2.2.1
  flutter_secure_storage: ^5.0.2
  flutter_svg: ^0.22.0
  freezed_annotation: ^2.0.3
  google_fonts: ^3.0.1
  http: ^0.13.4
  image_picker: ^0.8.5+3
  infinite_scroll_pagination: ^3.2.0
  package_info_plus: ^1.4.2
  pin_code_fields: ^7.4.0
  rxdart: ^0.27.4
  skeleton_text: ^3.0.0
  sliding_up_panel: ^2.0.0+1

  page_turn:
    git:
      url: https://github.com/juniorise/page_turn
      ref: master # branch name

dev_dependencies:
  build_runner: ^2.1.11
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  json_serializable: ^6.2.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - .env

  fonts:
    - family: Proxima
      fonts:
        - asset: assets/fonts/ProximaNova/ProximaNova-Regular.otf
    - family: Literata
      fonts:
        - asset: assets/fonts/Literata/Literata-VariableFont.ttf
        - asset: assets/fonts/Literata/Literata-Italic-VariableFont.ttf
          style: italic
